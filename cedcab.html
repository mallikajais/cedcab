<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#" style="color: #159cad;font-size: 46px;">CedCab</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">FEATURES<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">REVIEWS</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-info" type="submit">Book Now</button>
                    </li>
                </ul> 
            </div>
        </nav>
    </div>
    

    <section class="bgimg">
        <div class="text-center">
            <b style="color:white;font-size:40px;padding-top:10px;">Book a City Taxi to your destination in town</b>
        </div>
        <div class="text-center" style="color:white;font-size:30px;padding-top:10px;">Choose from a range of categories and prices</div>
        <div class="row">
            <div class="col-md-6 col-sm-6 ">
                <div><a href="#" class="btn btn-info text-center">City Taxi</a></div>
                <div><b>Your everyday travel partner AC Cabs for point to point travel</b></div>
                <div >
                    <form>
                        <label>Pick UP</label>
                        <select class="form-control" >
                            <option>Charbagh </option>
                            <option>Indira Nagar</option>
                            <option>BBD</option>
                            <option>Barabanki</option>
                            <option>Faizabad </option>
                            <option>Basti</option>
                            <option>Gorakhpur</option>
                        </select>
                        <label>Drop</label>
                        <select class="form-control" >
                            <option>Charbagh </option>
                            <option>Indira Nagar</option>
                            <option>BBD</option>
                            <option>Barabanki</option>
                            <option>Faizabad </option>
                            <option>Basti</option>
                            <option>Gorakhpur</option>
                        </select>

                        <label>Cab Type:</label>
                        <select class="form-control">
                            <option>CedMicro</option>
                            <option>CedMini</option>
                            <option>CedRoyal</option>
                            <option>CedSUV</option>
                        </select>

                        <div class="form-group">
                            <label for="usr">Luggage</label>
                            <input type="text" class="form-control" placeholder="weight in kg">
                        </div>
   
                        </div><a href="#" class="btn btn-info" style="width:100%;margin-bottom: 10%;">Search Cabs</a></div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
